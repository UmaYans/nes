<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header-main">
    <div class="tablet-ver">
        <div class="tablet-menu">
            <img src="img/tablet-menu.svg" alt="menu">
        </div>
        <div class="header-side">
            <div class="header-title">
                Новая Энергия Сибири (ООО "НЭС")
            </div>
            <div class="header-links">
                <div class="icon-line">
                    <a href="#">
                        <img src="img/header-login.svg" alt="profilePic">
                        <span>
                            Профиль
                        </span>
                    </a>
                </div>
                <div class="icon-line">
                    <a href="#">
                        <img src="img/header-logout.svg" alt="logoutPic">
                        <span>
                            Выйти
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="header-side">
        <div class="header-manager-info">
            Ваш менеджер Константин
        </div>
        <div class="icon-line">
            <a href="#">
                <img src="img/header-phone.svg" alt="phone">
                <span class="header-phone">
                    +7 999 876 54 32
                </span>
            </a>
        </div>
    </div>
</header>
</body>
</html>
