<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header-contacts-mobile">
    <div class="header-logo-mobile">
        <img src="img/logo-mobile.svg" alt="logo">
    </div>
    <div class="header-manager-container">
        <div class="header-manager-info-mobile">
            Ваш менеджер Константин
        </div>
        <div class="icon-line-mobile">
            <a href="#">
                <img src="img/header-phone-mobile.svg" alt="phone">
                <span class="header-phone-mobile">
                    +7 999 876 54 32
                </span>
            </a>
        </div>
    </div>
</div>
<div class="header-main">
    <div class="tablet-ver">
        <div class="tablet-menu">
            <img src="img/tablet-menu.svg" alt="menu">
        </div>
        <div class="header-side">
            <div class="header-title">
                Новая Энергия Сибири (ООО "НЭС")
            </div>
            <div class="header-links">
                <div class="icon-line">
                    <a href="#">
                        <img src="img/header-login.svg" alt="profilePic">
                        <span>
                            Профиль
                        </span>
                    </a>
                </div>
                <div class="icon-line">
                    <a href="#">
                        <img src="img/header-logout.svg" alt="logoutPic">
                        <span>
                            Выйти
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="header-description">
            <span>
                Федеральное государственное бюджетное учреждение науки
            Институт «Международный томографический центр»
            Сибирского отделения Российской академии наук
            </span>
        </div>
        <div class="header-login-mobile-container">
            <img src="img/header-login-mobile.svg" alt="login">
        </div>
    </div>
    <div class="header-side">
        <div class="header-manager-info">
            Ваш менеджер Константин
        </div>
        <div class="icon-line">
            <a href="#">
                <img src="img/header-phone.svg" alt="phone">
                <span class="header-phone">
                    +7 999 876 54 32
                </span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
